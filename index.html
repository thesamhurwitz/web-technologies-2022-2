<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Builder</title>
  </head>
  <body>
    <div id="app" class="w-screen h-screen bg-gray-100 p-4">
      <div class="w-full text-center">
        <h1 class="text-4xl font-thin mb-8">Pizza Builder</h1>
      </div>
      <div class="flex flex-col w-full items-center justify-stretch">
        <div class="bg-white w-8/12 rounded-lg shadow p-4 flex flex-row">
          <div
            id="pizza-types-container"
            class="w-2/3 flex flex-row gap-4 flex-wrap"></div>

          <div class="w-1/3 space-y-4">
            <div
              id="pizza-sizes-container"
              class="space-x-1 p-1 w-full flex flex-row justify-stretch items-center border border-gray-200 rounded-full text-center text-lg"></div>
            <div
              id="pizza-toppings-container"
              class="flex flex-col items-stretch space-y-1"></div>
          </div>
        </div>

        <div class="bg-white w-8/12 rounded-lg shadow p-4 mt-6">
          <div>
            <span>Total Price:</span>
            <span class="font-bold"
              ><span id="price-container"></span> rub.</span
            >
          </div>

          <div>
            <span>Calories:</span>
            <span id="calories-container" class="font-bold"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
